<!DOCTYPE html>
<html>
  <head>
    <script src="servidor.js"></script>
    <meta charset="UTF-8">
    <title>WEBSERVER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <header>
      <img id="logo" src="UN - Logo Small.png" alt="Logo de la empresa">
      <h1 id="h">FLEET TRACKING SERVICE</h1>
    </header>
    <main>
      <!--Create the table-->
      <div id="table">
        <ul id="data">
          <li>LATITUDE: <span id="data1"></span></li>
          <li>LONGITUDE: <span id="data2"></span></li>
          <li>DATE: <span id="data3"></span></li>
          <li>TIME: <span id="data4"></span></li>
        </ul>
       <script src="udp.js"></script>
      </div>
      <!--Create the calendar-->
      <div id="Cal">
        <form>
          <label for="fecha_inicio">BEGINNING DATE:</label>
          <input type="date" id="fecha_inicio" name="fecha_inicio">
          <br>
          <label for="fecha_final">ENDING DATE:</label>
          <input type="date" id="fecha_final" name="fecha_final">
          <br>
          <label for="hora_inicio">BEGINNING TIME:</label>
          <input type="time" id="hora_inicio" name="hora_inicio">
          <br>
          <label for="hora_final">ENDING TIME:</label>
          <input type="time" id="hora_final" name="hora_final">
          <br><br>
          <button type="button" onclick="consultar()">CONSULT</button>
        </form>
        <script src="consult.js"></script>
      </div>
      <!--Create the map-->
      <div id="m">      
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script>
        <div id="map"></div>
        
        <script src="map.js"></script>
       </div>
    </main>
  </body>
</html>
